[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['account-abstraction/=lib/account-abstraction/contracts/']
solc_version = '0.8.19'
bytecode_hash = "none"
cbor_metadata = false
optimize = true
via-ir = false
runs = 1000000

gas_reports=["Kernel","KernelLiteECDSA","KernelFactory"]

